<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        h1{
            font: normal 18pt Arial;
        }
        #res{
            font: normal 22pt Arial;
        }
        input{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1 id="sum">SOMANDO VALORES</h1>
    <input type="text" name="txtn1" id="txtn1">+    
    <input type="text" name="txtn1" id="txtn2">    
    <input type="button" value="Somar" onclick="somar()"><br>  
    <div id="res">RESULTADO</div>
    <script>
        function somar(){
            var tn1 = Number(window.document.getElementById('txtn1').value)
            var tn2 = Number(window.document.getElementById('txtn2').value)
            var res = window.document.getElementById('res')
            var s = tn1 + tn2
            res.innerHTML = s
        }

    </script>
</body>
</html>
